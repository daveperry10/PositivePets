

{% extends 'music/base.html' %}

{% block body %}

    <h3>Here are all of my Pets</h3>

    <div class="container">
        <div class="row">
            {% for album in album_list %}
                <br>
                <div class="col-md-4">
                    <img src="{{album.album_logo.url}}">
                    <h2> {{ album.album_title }} </h2>

                    <a href="{% url 'music:detail' album.id %}" class="btn btn-primary btn-sm"> View Details </a>

                    <a href="{% url 'music:album-update' album.id %}" class="btn btn-primary btn-sm"> Update </a>

                    <!--Delete -->
                    <form action="{% url 'music:album-delete' album.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="album_id" value="{{ album.id}}"/>
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </form>

                    <!-- Favorite -->
                    <a href="#" class="btn btn-default btn-sm btn-favorite">
                        <span class="glyphicon glyphicon-star {% if album.is_favorite %} active {% endif %}"></span>
                    </a>
                </div>
                <br>
            {% endfor %}
        </div>
    </div>

    <a href="/music/">Home</a> <br>
    <a href="/admin/">Admin</a>

{% endblock %}
