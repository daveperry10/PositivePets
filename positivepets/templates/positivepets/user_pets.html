{% extends 'positivepets/base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="container" style="border:1px solid #cecece;">
        <img src="{{user.picture.url}}" class="icon" style="border-color:{{color}}; border-radius:5px;">
        <span style="font-size:20pt;"> {{friend.username | capfirst}}'s Pets:</span>
        <hr style="border-color:gray;">

        <div class="row-md-4">
            {% for pet in pet_list %}

                <div class="col-md-4">
                    <a href="{% url 'positivepets:detail' pet.id '0' %}">
                        <img src="{{pet.picture.url}}" class="petpicture">
                    </a>

                    <h2> {{ pet.name }} </h2>

                    <a href="{% url 'positivepets:detail' pet.id '0' %}" class="btn btn-default btn-sm" style="color:{{button_text_color}}; background-color:{{color}};border-color:gray;"> View Details </a>
                    {% if friend.username == user.username %}

                        <a href="{% url 'positivepets:pet_update' pet.id %}" class="btn btn-default btn-sm" style="color:{{button_text_color}}; background-color:{{color}};border-color:gray;"> Update </a>

                        <form action="{% url 'positivepets:pet_delete' pet.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <input type="hidden" name="pet_id" value="{{pet.id}}"/>
                            <button type="submit" class="btn btn-default btn-sm" style="color:{{button_text_color}}; background-color:{{color}};border-color:gray;">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </form>

                        <!-- Favorite
                        <a href="#" class="btn btn-default btn-sm btn-favorite">
                            <span class="glyphicon glyphicon-star" style="background-color:{{color}};border-color:gray;"></span>
                        </a> -->

                    {% endif %}
                    <br><br>
                </div>


            {% endfor %}
        </div>
    </div>

    <br><br>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
