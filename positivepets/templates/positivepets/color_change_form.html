{% extends 'positivepets/base.html' %}
{% block title %} Favorite Color {% endblock %}

{% block body %}
<!--<div class="container-fluid">-->
<div class="container" style="border:1px solid #cecece;">
    <img src="{{user.picture.url}}" class="icon" style="border-radius:5px; border: 5px solid {{color}};">
    <span style="font-size:20pt;"> Update Color </span>
    <hr style="border-color:gray;">
    <h4>Pick Your Favorite Color</h4>
    <form class="form-horizontal" action="{% url 'positivepets:color_save_view' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="colors" class="col-sm-2 control-label">To:</label>
            <div class="col-sm-10">
                <select multiple class="form-control" id="colors" name="color" size="15">
                    {% for c in color_list %}
                        <option> {{c}} </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button style="color:{{button_text_color}};background-color: {{user.color}};" type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
