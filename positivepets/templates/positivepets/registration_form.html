{% extends 'positivepets/base.html' %}
{% block title %} Registration {% endblock %}


{% block body %}
<div class="container-fluid">
    <span style="font-size:20pt;"> Registration </span>
    <hr style="border-color:gray;">
    <div class="row">

        <div class="col-sm-we col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2> Create a New Account </h2>
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'positivepets/form-template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button style="color:{{button_text_color}}; background-color:{{color}};" type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
