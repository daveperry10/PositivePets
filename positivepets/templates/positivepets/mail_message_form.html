{% extends 'positivepets/base.html' %}
{% block title %} Pet Mail {% endblock %}


{% block body %}
<div class="container-fluid">
    <h2> Email Message </h2>
    <div class="row">
        <div class="col-sm-we col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <b>Sender: </b>
                    {{ mail.sender.username |capfirst}} <br>
                    <b>Subject: </b>
                    {{ mail.subject }} <br>
                    <b>Received: </b>
                    {{ mail.timestamp}} <br>
                    <b>Message: </b><br>
                    {{ mail.message }}
                    <br><br>
                    <form class="form-inline" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="reply" class="btn btn-default btn-sm">Reply</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="replyall" class="btn btn-default btn-sm">Reply All</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
